<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form" action="">
        <div class="field-div">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="field-div">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="field-div">
          <label id="number-label" for="age">Age <span>(optional)</span></label>
          <input type="number" min="10" max="120" id="number" name="number" placeholder="Age">
        </div>
        <div class="field-div">
          <p>Which option best describes your current role?</p>
          <select name="current-role" id="dropdown" required>
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field-div">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">Definitely
            <input type="radio" id="definitely" name="recommendation" checked>
          </label>
          <label for="maybe">Maybe
            <input type="radio" id="maybe" name="recommendation">
          </label>
          <label for="not-sure">Not sure
            <input type="radio" id="not-sure" name="recommendation">
          </label>
        </div>
        <div class="field-div">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <label for="front-end">Front-end Projects
            <input type="checkbox" id="front-end" name="improves">
          </label>
          <label for="back-end">Back-end Projects
            <input type="checkbox" id="back-end" name="improves">
          </label>
          <label for="data-visualization">Data Visualization
            <input type="checkbox" id="data-visualization" name="improves">
          </label>
          <label for="challenges">Challenges
            <input type="checkbox" id="challenges" name="improves">
          </label>
          <label for="open-source">Open Source Community
            <input type="checkbox" id="open-source" name="improves">
          </label>
          <label for="gitter-help-rooms">Gitter help rooms
            <input type="checkbox" id="gitter-help-rooms" name="improves">
          </label>
          <label for="videos">Videos
            <input type="checkbox" id="videos" name="improves">
          </label>
          <label for="meetups">City Meetups
            <input type="checkbox" id="meetups" name="improves">
          </label>
          <label for="wiki">Wiki
            <input type="checkbox" id="wiki" name="improves">
          </label>
          <label for="forum">Forum
            <input type="checkbox" id="forum" name="improves">
          </label>
          <label for="additional-courses">Additional Courses
            <input type="checkbox" id="additional-courses" name="improves">
          </label>
        </div>
        <div class="field-div">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="field-div">
          <button id="submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
